<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Market</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/primary.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav class="flex justify-between items-center mt-[20px]">
        <div id="logo">
          <img src="./assets/logo.png" alt="" />
        </div>
        <div class="nav_links flex justify-between items-center">
          <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About us</a></li>
          </ul>
          <div class="cart">
            <button>
              <a href="#">
                <i class="fa-solid fa-cart-shopping"></i> Cart ($56)
              </a>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- main section -->
    <main>
      <section class="hero flex items-end justify-between">
        <div class="flowerDesc">
          <h1 class="text-6xl">ALWAYS <span>FRESH FLOWERS</span></h1>
          <p>
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div class="flowerImg">
          <img src="./assets/hero-flower.png" alt="Flower" />
        </div>
      </section>
    </main>
  </body>
</html>
